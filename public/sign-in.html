<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="/CSS/style.css" />
  <script src="/JS/script.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <div class="btns">
      <button class="btn btn-primary auth" for="auth">Вход</button>
      <button class="btn btn-primary reg" for="reg">Регистрация</button>
    </div>
    <div class="logo"></div>
    <form class="auth-form hide">
      <input class="form-control" type="email" placeholder="Введите E-mail">
      <input class="form-control" type="password" placeholder="Введите пароль">
      <button class="button btn btn-primary">Войти</button>
      <a href="#">Я забыл свой E-mail или пароль</a>
    </form>

    <form class="reg-form hide">
      <input class="form-control" type="email" placeholder="Введите E-mail">
      <input class="form-control" type="text" placeholder="Введите свое имя">
      <input class="form-control" type="password" placeholder="Введите пароль">
      <button class="button btn btn-primary">Регистрация</button>

      <div class="recover">
        <input type="checkbox">
        <label>Ознакомлен(-а) и принимаю <a href="#">условия регистрации</a></label>
      </div>
    </form>

  </div>
  </div>
</body>

</html>
